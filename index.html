<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Diner app</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-controller="costController">

  <!-- <div class="container-fluid"> -->

<!-- navbar  -->

  
    <nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="logo"><p class="banner">Family Style</p> </span>
      <a class="navbar-brand" href="#">Partners in Wine</a>
      <span class="logo"><p class="banner">Basque Dining</p> </span>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Beer & Wine</a></li>
        <li><a href="#">Menu</a></li>        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Place Order</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Returning</a></li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container">

    <div class="row col-md-10 content-back">

    <div class="col-md-6">

      <div class="carousel slide" id="myCarousel">
      <!-- indicators -->
        <ol class="carousel-indicators">
          <li class="active" data-slide-to="0" data-target="#myCarousel"> </li>
          <li data-slide-to="1" data-target="#myCarousel"> </li>
          <li data-slide-to="2" data-target="#myCarousel"> </li>

        </ol>
      <!-- wrapper for slides -->
        <div class="carousel-inner">

          <div class="item active" id="slide1">
            <div class="carousle-caption">
              <h4>brew</h4>
              <p> we got it all </p>
            </div>
          </div>
            <div class="item" id="slide2">
            <div class="carousle-caption">
              <h4>Menu</h4>
              <p> Fish and steak </p>
            </div>
          </div>
            <div class="item" id="slide3">
            <div class="carousle-caption">
              <h4>Wine</h4>
              <p> Wine more please </p>
            </div>
          </div>


        </div>
        <!-- controls -->
        <a class="left carousel-control" data-slide="prev" href="#myCarousel"><span class="icon-prev"></span></a>
        <a class="right carousel-control" data-slide="next" href="#myCarousel"><span class="icon-next"></span></a>
      </div>  <!-- end of carousel -->

      <div class="cover-pics">
        <div class="side col-md-6" > 
          <img src="http://files.patiodaddiobbq.com/images/food/salad/BasqueTurkeySalad_1_2.jpg">
        </div>
        <div class="side col-md-6">
          <img src="http://2.bp.blogspot.com/-JMqTNSPf-9s/T2AHRgJRRII/AAAAAAAACW0/3rbXNDDkvTE/s1600/basque+bean+soup+004.JPG"> 
        </div>
      </div>
    </div>
    <!-- end of col 1 row 1 -->
    <div class="col-md-3 mid-colGrid">
      <div class="cover-pics col-md-12">
        <div class="side">
          <img src="https://c1.staticflickr.com/3/2624/3751085740_fc39d8437a.jpg">
        </div>
        <div class="side special">
        
            <div class="mealBanner">
              <i class="fa fa-cutlery fa-lg"></i>
            </div>
            <div>
              <h4 class="mealBanner description">Lunch Specials</h4>
              <p class='mealBanner description'> French Onion soup
                  & Cabbage Salad $5.99 </p>
            </div>
        </div>
        
      </div>

    </div>
    <!-- end of column 2 -->
    <div class="col-md-3 end-colGrid">
      <div class="cover-pics col-md-12">
        <div class="side entree">
          <img src="http://www.weheartfood.com/wp-content/uploads/2008/10/fishpotatostew.jpg">
        </div>

        <div class="side entree">
          <img src="http://s3-media4.fl.yelpcdn.com/bphoto/Jkk4EpgaOaH2z5TENHraYg/o.jpg">
        </div>

        <div class="side entree">
          <img src="http://jbugskitchenantics.typepad.com/.a/6a01156e512b1f970c0133ec7f5496970b-800wi">
        </div>

        
        
        
        
      </div>


    </div>
    <!-- end of column 3 row 1 -->


    </div>
    <!-- end of row -->

    <div class="row col-md-10 content-back footer ">
      <div class="col-md-9">
        <div class="side entree pitch">
          <h3 class="salePitch"> Wine and Bonfires</h3>
          <p class="salePitch">Best Picon Punch in the state! </p>
          <button class="salePitch btn btn-default">Read More</button>
        </div>

      </div>
      <div class="col-md-3 end-colGrid">
        <div class="side entree">
          <img src="http://search.chow.com/thumbnail/300/200/www.chowstatic.com/assets/recipe_photos/24711_asparagus_green_bean_salad.jpg">
        </div>

      </div> 

    </div>


  </div>
  <!--  container fluid -->
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
